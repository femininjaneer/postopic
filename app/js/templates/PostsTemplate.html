<div class="text-center subtitle">
  All Posts
</div>
<div class="list-group">
  <% _.each(posts, function( item ){ %>
    <a href="posts/<%- item.post._id%>" class="list-group-item post">
      <span class="post-name"><%- item.post.name %></span>
      <span class="badge topic-name-in-post"><%- item.topic.name %></span>
      </br>by <span class="post-author"><%- item.post.author %></span></br>
      <div class="container post-text">"<%- item.post.text %>"</div>
    </a>
  <% }); %>
</div>
