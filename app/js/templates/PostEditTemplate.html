<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" value="<%- post.post.name %>">
    </div>
  </div>
  <div class="form-group">
    <label for="author" class="col-sm-2 control-label">Author</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="author" value="<%- post.post.author %>">
    </div>
  </div>
  <div class="form-group">
    <label for="text" class="col-sm-2 control-label">Text</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="3" id="text"><%- post.post.text %></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

<div class="text-right">
  <small> Notice: You cannot change the topic that this post belongs to. </small>
</div>
