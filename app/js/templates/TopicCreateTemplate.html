<div class="container">
  <div class="subtitle text-center">Create a new Topic </div>
  </br>
  <form class="form-horizontal col-sm-8 col-sm-offset-1" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="author" value="">
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
  </form>
  </div>
  <div class="text-right">
    <small> Notice: This might be the topic for many posts. Please change this wisely. </small>
  </div>
